<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
    }
    .container {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
    }
    .sidebar {
        width: 250px;
        background-color: #960d03;
        color: #ffffff;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    .sidebar h2 {
        margin: 0 0 20px;
        font-size: 20px;
        text-align: center;
    }
    .menu {
        list-style: none;
        padding: 0;
    }
    .menu li {
        margin-bottom: 10px;
    }
    .menu a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
    }
    .menu a:hover {
        text-decoration: underline;
    }
    .content {
        flex-grow: 1;
        margin-left: 250px; /* Push content aside to make space for sidebar */
        padding: 20px;
    }
    .file-section {
        display: none;
        margin-bottom: 20px;
    }
    .file-section h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }
    .file-section p {
        margin: 5px 0;
    }
    .file-section a {
        color: #960d03;
        text-decoration: none;
    }
    .file-section a:hover {
        text-decoration: underline;
    }

    .search-bar {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
    }
    .search-bar input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .search-bar button {
        padding: 10px;
        margin-left: 10px;
        background-color: #960d03;
        color: #ffffff;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .search-bar button:hover {
        background-color: #b30e04;
    }

    /* Mobile specific styles */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%); /* Sidebar initially hidden */
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.show {
            transform: translateX(0); /* Show sidebar */
        }
        .content {
            margin-left: 0; /* Allow content to take full width */
        }
        .menu-button {
            display: block;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #960d03;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    }

    .menu-button {
        display: none; /* Default: Hidden on larger screens */
    }

    .section {
        padding: 1rem 1.5rem;
        max-width: 1200px;
        margin: 1rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
</style>
<script>
    function showContent(sectionId) {
        // Hide all sections
        const sections = document.querySelectorAll('.file-section');
        sections.forEach(section => section.style.display = 'none');

        // Show the selected section
        const selectedSection = document.getElementById(sectionId);
        if (selectedSection) {
            selectedSection.style.display = 'block';
        }

        // Hide the sidebar after selection, but only on mobile
        if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.remove('show');
        }
    }

    function toggleMenu() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('show'); // Toggle the sidebar visibility
    }

    function searchContent() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const sections = document.querySelectorAll('.file-section');

        sections.forEach(section => {
            const text = section.textContent.toLowerCase();
            if (text.includes(query)) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>
